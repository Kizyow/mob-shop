# L'inventaire qui correspond à l'achat
shop:
  title: "Boutique"
  size: 54
  settings:
    material: "<entity_head_shop>"
    title: "&e<entity_name_shop>"
    lore:
      - "&8Prix: &6<entity_price_shop>$"
      - "&8Vendeur: &6<author>"
      - "&8Expire dans &6<expire_at>"
    item-per-page: 45
  items:
    arrow_back:
      material: hdb-9219
      action: "previous_page"
      slot: 45
      title: "Page précédente"
      lore: [ ]
    arrow_next:
      material: hdb-9217
      action: "next_page"
      slot: 53
      title: "Page suivante"
      lore: [ ]
  decorative:
    white_glass:
      material: WHITE_STAINED_GLASS_PANE
      title: ' '
      lore: [ ]
      slots:
        - 46
        - 47
        - 48
        - 49
        - 50
        - 51
        - 52

# Balises disponible :
# - <entity_name_shop>
# - <entity_price_shop>
# - <entity_head_shop>
# - <entity_type>
# - <author>
# - <expire_at>

# Pour la catégorie "action:" de chaque item, voici une liste des actions disponibles:
# - none (Ne rien faire, tu peux effacer la ligne action)
# - previous_page (Reculer d'une page)
# - next_page (Avancer d'une page)
# - close (Fermer l'inventaire)