# L'inventaire qui correspond à l'achat
shop:
  title: "Shop"
  size: 54
  settings:
    material: "<entity_head_shop>"
    title: "<entity_name_shop>"
    lore:
      - "Price: <entity_price_shop>"
      - "Author: <author>"
    item-per-page: 27
  items:
    template:
      material: STONE
      action: "none"
      slot: 0
      title: "Default item"
      lore:
        - "This is a"
        - "simple description"

# Balises disponible :
# - <entity_name_shop>
# - <entity_price_shop>
# - <entity_head_shop>
# - <entity_type>
# - <author>

# Pour la catégorie "action:" de chaque item, voici une liste des actions disponibles:
